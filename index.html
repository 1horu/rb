
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Форма для Telegram</title>
</head>
<body>
    <h2>Надішли повідомлення</h2>
    <form action="https://api.telegram.org/bot<ТВОЙ_ТОКЕН>/sendMessage" method="POST" onsubmit="return sendMessage(event)">
        <label for="text">Введи текст:</label><br>
        <input type="text" id="text" name="text" required><br><br>
        <input type="submit" value="Надіслати">
    </form>

    <script>
        async function sendMessage(event) {
            event.preventDefault();
            const chat_id = "1106947844";  // Замінено на твій чат ID
            const token = "8105777284:AAHHpc6x4TlpQfKknvsCA22RWMwm0KLUjGo";
            const text = document.getElementById("text").value;

            const url = `https://api.telegram.org/bot${token}/sendMessage`;

            const res = await fetch(url, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    chat_id: chat_id,
                    text: text
                })
            });

            const data = await res.json();
            if (data.ok) {
                alert("Повідомлення надіслано!");
            } else {
                alert("Помилка при надсиланні.");
            }

            return false;
        }
    </script>
</body>
</html>
