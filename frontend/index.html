
<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Telegram Бот</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background: #f9f9f9; }
    h1 { color: #333; }
    button { padding: 10px 20px; font-size: 16px; background-color: #007BFF; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background-color: #0056b3; }
  </style>
</head>
<body>
  <h1>Telegram Бот</h1>
  <p>Натисніть кнопку, щоб надіслати повідомлення в бот.</p>
  <button onclick="sendMessage()">Надіслати</button>

  <script>
    async function sendMessage() {
      const res = await fetch('https://yourname-bot-backend.onrender.com/send', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text: 'Привіт від фронтенду!' })
      });

      if (res.ok) {
        alert("✅ Повідомлення надіслано!");
      } else {
        alert("❌ Сталася помилка при надсиланні.");
      }
    }
  </script>
</body>
</html>
